<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .real { background-color: #d4edda; color: #155724; }
        .fake { background-color: #f8d7da; color: #721c24; }
        .unknown { background-color: #fff3cd; color: #856404; }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Spoof Detection</h3>
    </div>
    
    <div id="status" class="status unknown">
        Detection Inactive
    </div>
    
    <div class="controls">
        <button id="toggleDetection">Start Detection</button>
        <button id="clearResults">Clear</button>
    </div>
    
    <div class="settings">
        <label>Backend URL:</label>
        <input type="text" id="backendUrl" value="http://localhost:8000/api" placeholder="Backend URL">
        <button id="saveSettings">Save Settings</button>
    </div>
    
    <div id="lastResult" style="margin-top: 15px; font-size: 12px; color: #666;">
        No recent detections
    </div>

    <script src="popup.js"></script>
</body>
</html>
